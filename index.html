<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen">
            <p class="p"></p>
        </div>
        <div class="button-container">
            <button class="button ac">AC</button>
            <button class="button seven">+/-</button>
            <button class="button seven">%</button>
            <button class="button seven">/</button>
            <button class="button seven">7</button>
            <button class="button seven">8</button>
            <button class="button seven">9</button>
            <button class="button seven">*</button>
            <button class="button seven">4</button>
            <button class="button seven">5</button>
            <button class="button seven">6</button>
            <button class="button seven">-</button>
            <button class="button seven">1</button>
            <button class="button seven">2</button>
            <button class="button seven">3</button>
            <button class="button seven">+</button>
            <button class="button zero">0</button>
            <button class="button seven">.</button>
            <button class="button seven">=</button> 
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
